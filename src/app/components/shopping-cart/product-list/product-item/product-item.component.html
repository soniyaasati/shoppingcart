<div class="product-body">
  <div class="card mb-4 shadow-sm">
    <img
      class="bd-placeholder-img card-img-top p-2"
      width="100%"
      [src]="productItem.imageUrl"
    />

    <div class="card-body">
      <p class="card-text">{{ productItem.name }}</p>
      <p class="card-text font-small">
        <strong>{{ productItem.price | currency: "INR" }}</strong
        ><span class="fontgrey"> {{ 900 | currency: "INR" }} </span
        ><strong class="fontgreen">64% off</strong>
      </p>

      <div class="text-center">
        <div class="btn-group">
          <button
            type="button"
            class="btn btn-sm btn-warning product-btn"
            (click)="handleAddToCart()"
          >
            Add to Cart
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
